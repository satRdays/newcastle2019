{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" {{ if .Site.Params.portfolio.bg }}
class="bg-light-gray"
{{ end }}>
  <div class="container">
        <h2 class="section-heading">{{ with .Site.Params.portfolio.title }}{{ . | markdownify }}{{ end }}</h2>

    <script type="text/javascript" src="https://sessionize.com/api/v2/tf6umco9/view/speakerwall"></script>
  </div>
</section>
